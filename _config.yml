title: Programming Notes
description: >-
  A collection of notes, code snippets, and references for programming
  languages, frameworks, and development tools.

github_username: keblisch
email: kevin.blischke@proton.me

baseurl: ""
url: ""

collections:
  languages:
    output: true
  frameworks:
    output: true
  tools:
    output: true

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

theme: just-the-docs

color_scheme: light
search_enabled: true
search.heading_level: 6
search.previews: 3
search.preview_words_before: 5
search.preview_words_after: 10
search.rel_url: true

just_the_docs:
  collections:
    languages:
      name: Languages
    frameworks:
      name: Frameworks
    tools:
      name: Tools

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
